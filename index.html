<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/763b7ffc9e.js"
      crossorigin="anonymous"
    ></script>
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #9f8772">
          <h1>Eevee: Evolution Pokemon</h1>
          <p>Normal Type</p>
        </div>
        <div style="background-color: #a4be7b">
          <h1>Leafeon: Grass Pokemon</h1>
          <p>Use Leaf Stone</p>
        </div>
        <div style="background-color: #fed049">
          <h1>Jolteon: Eletric Pokemon</h1>
          <p>Use Thunder Stone</p>
        </div>
        <div style="background-color: #fcc2fc">
          <h1>Espeon: Psychic Pokemon</h1>
          <p>High Friendship, Daytime</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQV0rweY2-YKEcMY-H8k8kDon4_9AGTrU3SEA&usqp=CAU');
          "
        ></div>
        <div
          style="
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTevRvqyQ4hK-INOd4vJ4H3wHxlsreNu4mRpw&usqp=CAU');
          "
        ></div>
        <div
          style="
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDajzw43_kVmDoBZMzDw4nH_81vTERoPz60g&usqp=CAU');
          "
        ></div>

        <div
          style="
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcNY5MC0Pe6rM1_DiHu45FlFCKIQ-fBrE2bbq2yal7Z11bcpRtPXW2cDi-DpzFSggX714&usqp=CAU');
          "
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
